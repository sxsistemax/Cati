<script>
Datos =     [{"IdPregunta" : "1",
     "Pregunta":"Seleccione la ciudad",
     "IdTipo":"1",
     "Observacion":"No tiene observacion",
     "Opciones":[
         {"IdOpcion":"1", "Descripcion":"Medellin","Valor":"Medellin"},
         {"IdOpcion":"2", "Descripcion":"Cali","Valor":"Cali"},
         {"IdOpcion":"3", "Descripcion":"Bogota","Valor":"Bogota"},
         {"IdOpcion":"4", "Descripcion":"Barranquilla","Valor":"Barranquilla"}
         ]
     }];
    
function AdicionarPreguntas(datos)
{
    var Pregunta = '';
    for (var i = 0; i < datos.length; i++)
    {
        Pregunta = '<div = "Pregunta"' + datos[i].IdPregunta + 
            'data-IdPregunta="' + datos[i].IdPregunta + '">' +
            datos[i].Pregunta + '<br>' +
            datos[i].Observacion + '<br>';
            var opciones = datos[i].Opciones;
            for (var j = 0; j < opciones.length ; j++)
            {
              Pregunta = Pregunta + '<input type="radio" Name="Opcion"' + opciones[j].IdOpcion + 
                        ' value="' + opciones[j].IdOpcion + '">' + opciones[j].Descripcion + '<br>';
            }
            Pregunta = Pregunta + '</div><br>';
            $('.contenedorEncuentas').append(Pregunta);
    }
}
    
$(function(){
    alert(Datos.length);
    AdicionarPreguntas(Datos);
